<!DOCTYPE html>
<html>
<title>Creative Coding Yea!</title>

<head>
  <meta charset="utf-8">
  <script language="javascript" src="js/creative_coding.js"></script>
  <script language="javascript" src="js/canvas.js"></script>
  <script language="javascript" src="js/particle_engine.js"></script>
  <script language="javascript" src="js/d3.js"></script>
  <script src="js/Tone.js"></script>

  <link rel="stylesheet" href="../css/reset.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen" />

</head>

<body>

  <script>
    var ctx = createCanvas("canvas1");

    var engine = [];
    var engine2 = new particleEngine(0, 0);
    engine2.delete(0)
    var countries = [];
    var url = "data/country_values.json";

    function setup() {
      load(url)
      frameRate = 20;

    }
    console.log(engine);

    var c = 0;

    function draw() {
      ctx.background(0,0,220);
      c = frameCount % 20;
      //console.log('c', c);
      if (c >= 0 && c < 10) {
        ctx.background(0);
      }
      moveParticles();
      drawParticles();
      if (frameCount % 50 == 0) {
        counter++;
        addParticle();
      }
    }


    function addParticle() {
      for (var i = 0; i < engine.length; i++) {
        var p = engine.particles[i];
        var c = countries[i];
        //if(i == 10) console.log(c.length-1);
        // var pt = counter % (c.length-1);
        var pt = counter%100;
        var data_point = c[pt];
        engine2.add(p.pos.x, h + data_point, 0, frameCount);
        var p2 = engine2.last
        p2.sz = map(data_point, 0, 500, 10, h);
        p2.speed.y = map(data_point, 0, 500, 1, 100);
        //console.log(engine2.last);
      }
    }

    function moveParticles() {
      for (var i = engine2.length - 1; i > 0; i--) {
        var p = engine2.particles[i];
        p.pos.y -= p.speed.y;
        if (p.pos.y < 0) {
          engine.delete(p.me);
        }
      }
    }

    function drawParticles() {
      if (engine2.length > 0) {
        for (var i = 0; i < engine2.particles.length; i++) {
          var p = engine2.particles[i];
          ctx.fillStyle = rgb(0);
          if (c >= 0 && c < 10) {
            ctx.fillStyle = rgb(220, 0,0);
          }
          //
          // if(chance(4)) {
          // } else {
          // ctx.centreFillRect(p.pos.x, p.pos.y, engine.grid.spacing_x, p.sz);
          ctx.fillRect(0, p.pos.y, w, p.sz);
        //}
        }
      }
    }





    function load(url) {
      //var vals = [];
      d3.json(url, function(error, d) {

        if (error) console.log(error);
        countries = mapData(d);
        //console.log(d['Turkey']);
        console.log(countries);
        engine = new particleEngine(countries.length, 1);
      });
    }


    function mapData(data) {
      var d = [];
      for (var key in data) {
        d.push(data[key]);
        //console.log(data[key]);
      }

      return d;
    }
  </script>

</body>

</html>
