}
console.log(engine);

function draw(){
  ctx.background(0);
  // loop through countries
  // get country data % modulo.length

  moveParticles();
  drawParticles();
  //drawParticles();
  if(frameCount%150 == 0) {
    counter++;
    addParticle();
  }
}


function addParticle(){
  for (var i = 0; i < engine.length; i++) {
    var p = engine.particles[i];
    var c = countries[i];
    var data_point = c[counter%c.length];
    // spawn particleEngine
    engine2.add(p.pos.x, h, 0, frameCount);
    engine2.last.sz = map(data_point, 0, 500, 1, 350);
    engine2.last.speed.y = map(data_point, 0, 500, 1, 15);
    engine2.last.c = rgb(0,0, map(i, 0, countries.length, 0, 255))
    //console.log(engine2.last);
  }
}

function moveParticles(){
  for (var i = engine2.length-1; i >0 ; i--) {
    var p = engine2.particles[i];
    p.pos.y -= p.speed.y;
    if(p.pos.y < 0) {
      engine.delete(p.me);
    }
  }
}

var wobble = 100;
var speed = 10;

function drawParticles(){
  if(engine2.length> 0){
  for (var i = 0; i < engine2.particles.length; i++) {
    var p = engine2.particles[i];
    ctx.fillStyle = p.c;
    var y = p.pos.y + Math.sin(frameCount/speed + i) * wobble;
    ctx.fillRect(0, y, w, p.sz);

  }
}
}





function load(url) {
  //var vals = [];
  d3.json(url, function(error, d) {

    if (error) console.log(error);
    countries = mapData(d);
    //console.log(d['Turkey']);
    console.log(countries);
    engine = new particleEngine(countries.length, 1);
  });
}


function mapData(data){
  var d = [];
 for (var key in data) {
   d.push(data[key]);
   //console.log(data[key]);
 }

return d;
}
